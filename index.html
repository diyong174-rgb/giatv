<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rstv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #12182a;
            color: #fff;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
        }

        .drawer {
            width: 20%;
            background-color: #1c1c1c;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            transition: 0.3s ease-in-out;
        }

        .current-channel {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #fde4c3;
            font-weight: bold;
        }

        .category-buttons {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 10px;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .category-btn {
            background-color: #3e3e3e;
            color: white;
            border: none;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 10px;
            width: 23%;
            margin: 5px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .category-btn:hover {
            background-color: #575757;
            transform: scale(1.05);
        }

        .category-btn.active {
            background-color: #ff8c00;
            transform: scale(1.1);
        }

        .channel-item {
            background-color: #3e3e3e;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .channel-item:hover {
            background-color: #575757;
        }

        .video-container {
            width: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .video-wrapper {
            width: 100%;
            height: 100%;
        }

        video, audio {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .date-time {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #fde4c3;
            font-size: 18px;
            z-index: 10;
        }

        .viewer-count {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fde4c3;
            font-size: 18px;
            z-index: 10;
        }

        .custom-channel-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .category-btn#customBtn {
            width: 40%;
            background-color: #4CAF50;
            font-size: 14px;
            padding: 10px 15px;
        }

        .custom-channel-form {
            display: none;
            margin-top: 20px;
            color: #fde4c3;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-submit {
            padding: 10px 20px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .form-submit:hover {
            background-color: #e07b00;
        }

        .search-box {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #3e3e3e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .search-box:focus {
            background-color: #575757;
        }

        .channel-list {
            max-height: 60vh;
            overflow-y: scroll;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .video-container {
                height: 40vh;
                padding-top: 10px;
            }

            .drawer {
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                padding: 10px;
                height: 30%;
                background-color: #1c1c1c;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }

            .category-btn {
                width: 48%;
                font-size: 13px;
            }

            .search-box {
                width: 100%;
            }

            .channel-list {
                max-height: 60vh;
                overflow-y: scroll;
            }

            .custom-channel-form {
                margin-top: 20px;
            }

            .custom-channel-container {
                margin-top: 10px;
            }
        }

        /* Desktop Styling */
        @media (min-width: 768px) {
            .video-container {
                height: 60vh;
                padding-top: 20px;
            }

            .drawer {
                width: 25%;
                padding: 15px;
            }

            .category-btn {
                width: 23%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video id="videoPlayer" controls muted></video>
            <audio id="audioPlayer" controls style="display:none;"></audio>
            <iframe id="youtubePlayer" style="display:none;"></iframe>
        </div>
    </div>

    <div class="drawer">
        <div id="currentChannel" class="current-channel">Currently Playing: Not Playing</div>
        <input type="text" class="search-box" id="searchChannel" placeholder="Search Channels" onkeyup="filterChannels()">

        <div class="category-buttons">
            <button class="category-btn" id="cableBtn" onclick="showChannels('Cable')">CABLE</button>
            <button class="category-btn" id="radioBtn" onclick="showChannels('Radio')">RADIO</button>
            <button class="category-btn" id="moviesBtn" onclick="showChannels('Movies')">MOVIES</button>
            <button class="category-btn" id="youtubeBtn" onclick="showChannels('YouTube')">YOUTUBE</button>
        </div>

        <div class="custom-channel-container">
            <button class="category-btn" id="customBtn" onclick="toggleCustomChannelForm()">CUSTOM CHANNELS</button>
        </div>

        <div class="custom-channel-form" id="customChannelForm">
            <input class="form-input" type="text" id="channelName" placeholder="Channel Name">
            <input class="form-input" type="text" id="channelURL" placeholder="Channel URL">
            <select class="form-input" id="channelType">
                <option value="hls">HLS</option>
                <option value="mpd">MPD</option>
            </select>
            <button class="form-submit" onclick="addCustomChannel()">Add Channel</button>
        </div>

        <ul id="channelList" class="channel-list"></ul>
    </div>

    <div class="date-time" id="dateTime"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.0/shaka-player.compiled.js"></script>

    <script>
        let currentPlayer;
        const currentChannelText = document.getElementById('currentChannel');
        const channels = {
            // Channels here...
        };

        function showChannels(category) {
            const elList = document.getElementById('channelList');
            elList.innerHTML = '';
            currentChannelText.innerText = `Currently Playing: `;
            const ch = channels[category];
            if (ch) {
                elList.style.display = 'block';
                ch.forEach(channel => {
                    const li = document.createElement('li');
                    li.classList.add('channel-item');
                    li.textContent = channel.name;
                    li.onclick = function() {
                        playChannel(channel);
                    };
                    elList.appendChild(li);
                });
            } else {
                elList.style.display = 'none';
            }
        }

        function playChannel(channel) {
            const videoPlayer = document.getElementById('videoPlayer');
            const audioPlayer = document.getElementById('audioPlayer');
            const youtubePlayer = document.getElementById('youtubePlayer');

            if (audioPlayer.style.display === 'block') {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
                audioPlayer.src = '';
                audioPlayer.style.display = 'none';
            }

            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            videoPlayer.style.display = 'none';

            youtubePlayer.src = '';
            youtubePlayer.style.display = 'none';

            if (channel.type === 'hls') {
                if (Hls.isSupported()) {
                    currentPlayer = new Hls();
                    currentPlayer.loadSource(channel.url);
                    currentPlayer.attachMedia(videoPlayer);
                    currentPlayer.on(Hls.Events.MANIFEST_PARSED, () => {
                        videoPlayer.style.display = 'block';
                        videoPlayer.play();
                    });
                    currentPlayer.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            console.error('Error with HLS stream: ', data);
                        }
                    });
                } else {
                    console.error('HLS.js is not supported.');
                }
            } else if (channel.type === 'movies') {
                videoPlayer.src = channel.url;
                videoPlayer.style.display = 'block';
                videoPlayer.play();
            } else if (channel.type === 'mpd') {
                currentPlayer = new shaka.Player(videoPlayer);
                currentPlayer.configure({
                    drm: { clearKeys: { [channel.keyId]: channel.key } }
                });
                currentPlayer.load(channel.url).then(() => {
                    videoPlayer.style.display = 'block';
                    videoPlayer.play();
                }).catch((error) => {
                    console.error('Error loading MPD stream:', error);
                });
            } else if (channel.type === 'mp3') {
                audioPlayer.src = channel.url;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            } else if (channel.type === 'youtube') {
                youtubePlayer.src = channel.url;
                youtubePlayer.style.display = 'block';
            }

            currentChannelText.innerText = `Currently Playing: ${channel.name}`;
        }

        function filterChannels() {
            const searchQuery = document.getElementById('searchChannel').value.toLowerCase();
            const channelItems = document.querySelectorAll('.channel-item');
            channelItems.forEach(item => {
                const channelName = item.textContent.toLowerCase();
                item.style.display = channelName.includes(searchQuery) ? 'block' : 'none';
            });
        }

        function toggleCustomChannelForm() {
            const form = document.getElementById('customChannelForm');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        function addCustomChannel() {
            const name = document.getElementById('channelName').value;
            const url = document.getElementById('channelURL').value;
            const type = document.getElementById('channelType').value;
            const newChannel = { name, url, type };

            if (newChannel.type === 'hls') {
                channels.Cable.push(newChannel);
            }

            showChannels('Cable');
        }

        window.onload = () => {
            showChannels('Cable');
        };
    </script>
</body>
</html>
