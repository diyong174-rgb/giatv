<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
  <title>3RSTV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome for Icons -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #12182a;
      color: #fff;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
      width: 100%;
    }

    .video-container {
      width: 75%;
      padding: 20px;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .video-player {
      width: 100%;
      height: 90vh;
      background-color: #000;
      object-fit: contain;
      border-radius: 10px;
    }

    /* MP3 player background image */
    .audio-player {
      background-image: url('https://i.ibb.co/m5rWFqfQ/raryo.jpg'); /* Placeholder image */
      background-size: cover;
      background-position: center;
      height: 90vh; /* Same height as the video player */
      width: 100%;
      border-radius: 10px;
    }

    #viewerCounter {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 1rem;
      z-index: 20;
    }

    #viewerCounter i {
      font-size: 1.5rem;
      color: #4f8cff; /* Fish-eye icon color */
    }

    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 1rem;
      z-index: 10;
    }

    .right-side {
      width: 20%;
      padding: 10px;
      background-color: #2a3043;
      height: 100%;
      overflow: hidden;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 10;
    }

    .channel-name-date {
      text-align: center;
      margin-bottom: 10px;
    }

    #dateTime {
      font-size: 14px;
    }

    .category-drawer {
      display: flex;
      justify-content: space-evenly;
      margin-top: 10px;
    }

    .category-box {
      background-color: #4f8cff;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
      color: white;
      transition: background-color 0.3s ease;
      width: 22%;
      margin-bottom: 10px;
    }

    .category-box:hover {
      background-color: #2a3043;
    }

    .channel-list {
      max-height: 400px;
      overflow-y: scroll; /* Ensure vertical scrolling */
      padding: 10px;
      background-color: #12182a;
      border-radius: 5px;
      margin-top: 10px;
    }

    .channel-list div {
      padding: 10px;
      background-color: #2a3043;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .channel-list div:hover {
      background-color: #4f8cff;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      background-color: #0f1320;
      border-radius: 5px;
      color: #fff;
      border: 1px solid #2a3043;
      margin-bottom: 15px;
    }

    .search-bar input {
      width: 100%;
      padding: 12px;
      background: #12182a;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile adjustments */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .video-container {
        width: 100%;
        padding: 0;
      }

      .video-player, .audio-player, iframe {
        height: 45vh;
        object-fit: contain;
      }

      .right-side {
        width: 100%;
        padding: 10px;
        background-color: #2a3043;
        height: auto;
        position: relative;
      }

      .category-drawer {
        width: 100%;
        margin-top: 20px;
        flex-wrap: nowrap;
      }

      .category-box {
        width: 22%;
        font-size: 12px;
        padding: 8px;
      }

      .channel-list {
        max-height: 300px;
        overflow-y: scroll; /* Ensure scrolling on mobile */
      }

      /* Center the date and time */
      .channel-name-date {
        text-align: center;
      }

      #dateTime {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div id="viewerCounter">
      <i class="fas fa-fish"></i> <!-- Fish-eye icon -->
      <span id="viewerCountText">0</span> <!-- Viewer Counter -->
    </div>
    <video id="videoPlayer" class="video-player" controls preload="auto"></video>
    <audio id="audioPlayer" class="audio-player" style="display:none;" controls preload="auto"></audio>
    <iframe id="youtubePlayer" style="display:none;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="right-side">
    <div class="channel-name-date">
      <span id="channelName">3RSTV</span>
      <br>
      <span id="dateTime">Loading Time...</span>
    </div>

    <div class="search-bar">
      <input type="text" id="searchChannel" placeholder="Search Channel..." onkeyup="searchChannels()"/>
    </div>

    <div class="category-drawer" id="categoryDrawer">
      <!-- First Line: Cable & Radio -->
      <div class="category-box" onclick="loadCategory('CABLE')">CABLE</div>
      <div class="category-box" onclick="loadCategory('RADIO')">RADIO</div>

      <!-- Second Line: Movies & YouTube -->
      <div class="category-box" onclick="loadCategory('MOVIES')">MOVIES</div>
      <div class="category-box" onclick="loadCategory('YOUTUBE')">YOUTUBE</div>
    </div>

    <div id="channelList" class="channel-list"></div>
  </div>

  <div class="watermark">3RSTV</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.14/dist/hls.min.js"></script>
  <script>
    let currentPlayer = null;

    // Update the date and time every second
    function updateDateTime() {
      const dateTime = document.getElementById('dateTime');
      const currentTime = new Date().toLocaleString();
      dateTime.innerText = currentTime;
    }

    setInterval(updateDateTime, 1000); // Update every second

    // Track active viewers
    function trackActiveViewers() {
      let viewers = localStorage.getItem('viewers') || 0;
      viewers = parseInt(viewers) + 1;
      localStorage.setItem('viewers', viewers);

      // Update viewer count text
      document.getElementById('viewerCountText').innerText = `${viewers} viewers`;
    }

    window.onload = () => {
      trackActiveViewers(); // Increment viewers on page load
    };

    // Channels data
    const channels = {
      CABLE: [
        { name: '3RsTV', url: 'https://live20.bozztv.com/giatvplayout7/giatv-210631/tracks-v1a1/mono.ts.m3u8', type: 'hls', logo: '' },
        { name: '3rsSinePinoy', url: 'https://live20.bozztv.com/giatvplayout7/giatv-210267/tracks-v1a1/mono.ts.m3u8', type: 'hls', logo: '' },
        { name: 'STAR TELEVISION', url: 'https://live20.bozztv.com/giatvplayout7/giatv-210731/tracks-v1a1/mono.ts.m3u8', type: 'hls', logo: '' },
        // Add more channels...
      ],
      YOUTUBE: [
        { name: 'FPJ', url: 'https://www.youtube.com/embed/1Z0M6MaGCHw?si=OUTQe2uZcgaHSY2Z', type: 'youtube', logo: '' },
        { name: 'Mga Tuldok sa Laot (Full Episode) | The Atom Araullo Specials', url: 'https://www.youtube.com/embed/UpgO9awCYv0?si=X_FXnz0PRTp4ukhN', type: 'youtube', logo: '' },
        // Add more YouTube channels...
      ],
      MOVIES: [
        { name: 'May lamok sa loob ng kulambo', url: 'https://jungotvmedia.chanall.tv/jungotv/SolarMayLamokSaKulamboTGFULL10mbps/playlist_720p.m3u8', type: 'movies', logo: '' },
        { name: 'Darna at Ding', url: 'https://jungotvmedia.chanall.tv/jungotv/SOLARDarnaAtDingFULL10mbps/playlist_720p.m3u8', type: 'movies', logo: '' },
        // Add more movie channels...
      ],
      RADIO: [
        { name: '106.3 Yes FM Dagupan', url: 'https://yesfmdagupan.radioca.st/;', type: 'mp3', logo: 'https://i.ibb.co/yBqNhTZN/raryo.jpg' },
        { name: '98.3 Love Radio Dagupan', url: 'https://loveradiodagupan.radioca.st/;', type: 'mp3', logo: 'https://i.ibb.co/yBqNhTZN/raryo.jpg' },
        // Add more radio channels...
      ]
    };

    function playChannel(channel) {
      const videoPlayer = document.getElementById('videoPlayer');
      const audioPlayer = document.getElementById('audioPlayer');
      const youtubePlayer = document.getElementById('youtubePlayer');

      stopPlayer();
      videoPlayer.style.display = 'none';
      audioPlayer.style.display = 'none';
      youtubePlayer.style.display = 'none';

      if (channel.type === 'hls') {
        if (Hls.isSupported()) {
          currentPlayer = new Hls();
          currentPlayer.loadSource(channel.url);
          currentPlayer.attachMedia(videoPlayer);

          currentPlayer.on(Hls.Events.MANIFEST_PARSED, () => {
            videoPlayer.style.display = 'block';
            videoPlayer.play();
          });
        }
      } else if (channel.type === 'movies') {
        videoPlayer.src = channel.url;
        videoPlayer.style.display = 'block';
        videoPlayer.play();
      } else if (channel.type === 'mpd') {
        currentPlayer = new shaka.Player(videoPlayer);
        currentPlayer.configure({
          drm: { clearKeys: { [channel.keyId]: channel.key } }
        });

        currentPlayer.load(channel.url).then(() => {
          videoPlayer.style.display = 'block';
          videoPlayer.play();
        }).catch((error) => {
          console.error('Error loading MPD stream:', error);
        });
      } else if (channel.type === 'mp3') {
        audioPlayer.src = channel.url;
        audioPlayer.style.display = 'block';
        audioPlayer.play();
      } else if (channel.type === 'youtube') {
        youtubePlayer.src = channel.url;
        youtubePlayer.style.display = 'block';
      }

      const channelName = document.getElementById('channelName');
      channelName.innerText = channel.name;
    }

    function stopPlayer() {
      const videoPlayer = document.getElementById('videoPlayer');
      const audioPlayer = document.getElementById('audioPlayer');
      const youtubePlayer = document.getElementById('youtubePlayer');

      if (currentPlayer) {
        currentPlayer.destroy();
      }

      videoPlayer.pause();
      audioPlayer.pause();
      youtubePlayer.src = "";
    }

    function loadCategory(category) {
      const channelList = document.getElementById('channelList');
      channelList.innerHTML = '';

      channels[category].forEach(channel => {
        const channelItem = document.createElement('div');
        channelItem.innerHTML = channel.name;
        channelItem.onclick = () => playChannel(channel);
        channelList.appendChild(channelItem);
      });
    }

    window.onload = () => {
      loadCategory('CABLE');
      playChannel(channels.CABLE[0]);
    };

    // Search bar functionality
    function searchChannels() {
      const searchInput = document.getElementById('searchChannel').value.toLowerCase();
      const allChannels = document.querySelectorAll('.channel-list div');

      allChannels.forEach(channel => {
        const channelName = channel.textContent.toLowerCase();
        if (channelName.includes(searchInput)) {
          channel.style.display = 'block';
        } else {
          channel.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
