<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
  <title>3RSTV</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- FontAwesome for Icons -->
</head>
<body>

  <div class="video-container">
    <div id="viewerCounter">
      <i class="fas fa-fish"></i> <!-- Fish-eye icon -->
      <span id="viewerCountText">0</span> <!-- Viewer Counter -->
    </div>
    <video id="videoPlayer" class="video-player" controls preload="auto"></video>
    <audio id="audioPlayer" class="audio-player" style="display:none;" controls preload="auto"></audio>
    <iframe id="youtubePlayer" style="display:none;" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="right-side">
    <div class="channel-name-date">
      <span id="channelName">3RSTV</span>
      <br>
      <span id="dateTime">Loading Time...</span>
    </div>

    <div class="search-bar">
      <input type="text" id="searchChannel" placeholder="Search Channel..." onkeyup="searchChannels()"/>
    </div>

    <div class="category-drawer" id="categoryDrawer">
      <!-- First Line: Cable & Radio -->
      <div class="category-box" onclick="loadCategory('CABLE')">CABLE</div>
      <div class="category-box" onclick="loadCategory('RADIO')">RADIO</div>

      <!-- Second Line: Movies & YouTube -->
      <div class="category-box" onclick="loadCategory('MOVIES')">MOVIES</div>
      <div class="category-box" onclick="loadCategory('YOUTUBE')">YOUTUBE</div>
    </div>

    <div id="channelList" class="channel-list"></div>
  </div>

  <div class="watermark">3RSTV</div>

  <script>
  (function(){
    // base64("app.js") = "YXBwLmpz"
    const b64 = "YXBwLmpz";
    const filename = atob(b64);

    const s = document.createElement('script');
    s.type = 'text/javascript';
    s.src = filename + "?v=" + Date.now(); // cache-busting
    s.async = false;
    document.head.appendChild(s);
  })();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.14/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <script> DisableDevtool({}); </script>
  <script src="app.js"></script> <!-- Link to the external JS file -->
</body>
</html>
