<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1300px;
            max-height: 800px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            z-index: 2;
            color: white;
            font-size: 20px;
        }

        .title {
            top: 10px;
            left: 10px;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
        }

        .fullscreen-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 24px; /* Reduced icon size */
            border-radius: 5px;
            margin-left: 10px; /* Space between logo and fullscreen button */
        }

        .pg {
            bottom: 10px;
            right: 10px;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            .video-container {
                max-width: 100%;
                max-height: 100%;
            }

            .fullscreen-btn {
                right: 20px;
                top: 20px;
            }

            .overlay {
                font-size: 16px;
            }
        }

        /* Desktop Styling */
        @media (min-width: 769px) {
            .video-container {
                max-width: 1300px;
                max-height: 800px;
            }
        }
    </style>
</head>

        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        function getRandomMovie() {
            const randomIndex = Math.floor(Math.random() * movies.length);
            return movies[randomIndex];
        }

        function loadRandomMovie() {
            const movie = getRandomMovie();
            const videoPlayer = document.getElementById('video-player');
            const movieSource = document.getElementById('movie-source');
            const movieTitle = document.getElementById('movie-title');
            movieSource.src = movie.src;
            videoPlayer.load();
            movieTitle.textContent = movie.title;
        }

        window.onload = loadRandomMovie;
