    function playChannel(channel) {
      const videoPlayer = document.getElementById('videoPlayer');
      const audioPlayer = document.getElementById('audioPlayer');
      const youtubePlayer = document.getElementById('youtubePlayer');

      stopPlayer();
      videoPlayer.style.display = 'none';
      audioPlayer.style.display = 'none';
      youtubePlayer.style.display = 'none';

      if (channel.type === 'hls') {
        if (Hls.isSupported()) {
          currentPlayer = new Hls();
          currentPlayer.loadSource(channel.url);
          currentPlayer.attachMedia(videoPlayer);

          currentPlayer.on(Hls.Events.MANIFEST_PARSED, () => {
            videoPlayer.style.display = 'block';
            videoPlayer.play();
          });
        }
      } else if (channel.type === 'movies') {
        videoPlayer.src = channel.url;
        videoPlayer.style.display = 'block';
        videoPlayer.play();
      } else if (channel.type === 'mp3') {
        audioPlayer.src = channel.url;
        audioPlayer.style.display = 'block';
        audioPlayer.play();
      } else if (channel.type === 'youtube') {
        youtubePlayer.src = channel.url;
        youtubePlayer.style.display = 'block';
      }

      const channelName = document.getElementById('channelName');
      channelName.innerText = channel.name;
    }

    function stopPlayer() {
      const videoPlayer = document.getElementById('videoPlayer');
      const audioPlayer = document.getElementById('audioPlayer');
      const youtubePlayer = document.getElementById('youtubePlayer');

      if (currentPlayer) {
        currentPlayer.destroy();
      }

      videoPlayer.pause();
      audioPlayer.pause();
      youtubePlayer.src = ""; 
    }

    function loadCategory(category) {
      const channelList = document.getElementById('channelList');
      channelList.innerHTML = '';

      channels[category].forEach(channel => {
        const channelItem = document.createElement('div');
        channelItem.innerHTML = channel.name;
        channelItem.onclick = () => playChannel(channel);
        channelList.appendChild(channelItem);
      });
    }

    window.onload = () => {
      loadCategory('CABLE');
      playChannel(channels.CABLE[0]);
    };

    // Search bar functionality
    function searchChannels() {
      const searchInput = document.getElementById('searchChannel').value.toLowerCase();
      const allChannels = document.querySelectorAll('.channel-list div');

      allChannels.forEach(channel => {
        const channelName = channel.textContent.toLowerCase();
        if (channelName.includes(searchInput)) {
          channel.style.display = 'block';
        } else {
          channel.style.display = 'none';
        }
      });
    }

    // Viewer counter update (replace this with a backend call for real-time updates)
    let viewers = 0;
    setInterval(() => {
      viewers++;
      document.getElementById('viewerCountText').innerText = `${viewers} viewers`;
    }, 10000);  // Simulate new viewers every 10 seconds for testing
